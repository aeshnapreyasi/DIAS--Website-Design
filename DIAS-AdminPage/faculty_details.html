<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Faculty Details</title>
  <link rel="stylesheet" href="faculty_details.css">
</head>

<body>

  <!-- Top Header -->
  <header class="top-bar">
    <div class="logo">DIAS</div>
    <div class="user-profile">
      <div class="faculty-dropdown">
        <i class="fa-solid fa-user-circle face-id-icon"></i>
        <div class="dropdown-content">
          <p><strong>Admin</strong></p>
          <a href="#">View Profile</a>
          <a href="#">Logout</a>
        </div>
      </div>
      <button type="button" class="about-btn">About</button>
    </div>
  </header>

  <!-- Search Box -->
  <div class="search-container">
    <input type="text" id="searchUserId" placeholder="Search by User ID">
    <button onclick="searchFaculty()">Search</button>
  </div>

  <!-- Faculty Details Table -->
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>User ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Mobile</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody id="facultyTableBody">
        <tr>
          <td>TCH001</td>
          <td>Prof. Aeshna Preyasi</td>
          <td>aeshna@example.com</td>
          <td>9876543210</td>
          <td>Faculty</td>
        </tr>
        <tr>
          <td>TCH002</td>
          <td>Prof. Aryan Malhotra</td>
          <td>aryan@example.com</td>
          <td>9876543211</td>
          <td>Faculty</td>
        </tr>
        
      </tbody>
    </table>
  </div>

  <script>
    function searchFaculty() {
      var input = document.getElementById("searchUserId").value.toUpperCase();
      var table = document.getElementById("facultyTableBody");
      var tr = table.getElementsByTagName("tr");
      for (var i = 0; i < tr.length; i++) {
        var td = tr[i].getElementsByTagName("td")[0];
        if (td) {
          var txtValue = td.textContent || td.innerText;
          if (txtValue.toUpperCase().indexOf(input) > -1) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        }       
      }
    }
  </script>

</body>
</html>
