<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mark Attendance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      margin-bottom: 20px;
    }
    .student-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .student-card {
      background-color: #f0f0f0;
      padding: 15px;
      border-radius: 8px;
      width: 200px;
    }
    .student-card label {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2 id="sectionName">Mark Attendance</h2>
  <div class="student-cards" id="studentsContainer">
    <!-- Student cards will go here -->
  </div>

  <script>
    // Sample dummy data
    const studentList = {
      A: ["1001", "1002", "1003"],
      B: ["2001", "2002"],
      "B+C": ["2001", "2002", "3001", "3002"],
    };

    const selectedClass = localStorage.getItem("selectedClass") || "Unknown";
    document.getElementById("sectionName").textContent = "Section " + selectedClass;

    const students = studentList[selectedClass] || [];

    const container = document.getElementById("studentsContainer");

    students.forEach(enrollment => {
      const card = document.createElement("div");
      card.className = "student-card";
      card.innerHTML = `
        <p>Enrollment No: ${enrollment}</p>
        <label><input type="radio" name="attendance_${enrollment}" value="present"> Present</label>
        <label><input type="radio" name="attendance_${enrollment}" value="absent"> Absent</label>
      `;
      container.appendChild(card);
    });
  </script>

</body>
</html>
